name: Release

on:
  push:
    branches: [main, staging, release]
  workflow_dispatch:
    inputs:
      release:
        type: choice
        description: Release type to trigger
        options:
        - rc
        - stable

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

env:
  RELEASE_TYPE: ${{ inputs.release || toJSON('dev') }}
  RELEASE_ID: ${{ github.event.pull_request.number || github.run_id }}

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      prerelease: ${{ steps.set-vars.outputs.prerelease }}
      devrelease: ${{ steps.set-vars.outputs.devrelease }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup git user (for changelog step)
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Setting Release Vars
        run: |
          type=${{ env.RELEASE_TYPE }}
          id=${{ env.RELEASE_ID }}
          echo "${{ toJSON(inputs)}}"
          echo "${{ toJSON(env)}}"
          echo "RELEASE_BRANCH=release/${type}-${id}" >> $GITHUB_ENV

      - name: Check for pre-release configuration
        id: set-vars
        run: |
          type=${{ env.RELEASE_TYPE }}
          id=${{ env.RELEASE_ID }}

          if [[ "${type}" == "dev" ]]; then
            echo "devrelease=${id}" >> $GITHUB_OUTPUT
          elif [[ "${type}" == "rc" ]]; then
            echo "prerelease=${type}" >> $GITHUB_OUTPUT
          fi

  changelog:
    runs-on: ubuntu-latest
    needs: setup
    outputs:
      commit_message: ${{ steps.save-outputs.outputs.commit_message }}
      release_file: ${{ steps.save-outputs.outputs.release_file }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - id: cz
        name: Create bump and changelog
        uses: commitizen-tools/commitizen-action@master
        with:
          changelog_increment_filename: body.md
          prerelease: ${{ needs.setup.outputs.prerelease }}
          devrelease: ${{ needs.setup.outputs.devrelease }}
          branch: ${{ env.RELEASE_BRANCH }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Save outputs
        id: save-outputs
        run: |
          version=${{ env.REVISION }}
          commit_message="ci(bump): release ${version}"
          release_file="release-${{ env.REVISION }}"

          cp body.md ${release_file}.md
          echo "version=${version}" >> $GITHUB_OUTPUT
          echo "commit_message=${commit_message}" >> $GITHUB_OUTPUT
          echo "release_file=${release_file}" >> $GITHUB_OUTPUT

      - name: Cache Release File
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.save-outputs.outputs.release_file }}
          path: ${{ steps.save-outputs.outputs.release_file }}.md

  create_pr:
    runs-on: ubuntu-latest
    needs: changelog

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Release File
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.changelog.outputs.release_file }}
      - run: |
          cat ${{ needs.changelog.outputs.release_file }}.md
          echo "${{ toJSON(env)}}"

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: ${{ needs.changelog.outputs.commit_message }}
          title: ${{ needs.changelog.outputs.commit_message }}
          body-path: ${{ needs.changelog.outputs.release_file }}.md
          branch: ${{ env.RELEASE_BRANCH }}

      - name: Check outputs
        if: ${{ steps.cpr.outputs.pull-request-number }}
        run: |
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
          echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"

  release:
    runs-on: ubuntu-latest
    needs: changelog
    if: github.ref == 'refs/heads/release'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: body.md
          tag_name: ${{ env.REVISION }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify:
    runs-on: ubuntu-latest
    if: failure()

    steps:
      - name: Error Notification
        run: |-
          echo "An error occurred during the release process"
          # Optionally, send a notification to Slack or email
